<body>
    <nav class="navbar navbar-expand-md navbar-dark fondo-nav">
        <!-- Brand -->
        <a class="navbar-brand" href="./index.html">
            <img class="logo" src="./img/ogo_tokyo_drips.webp" alt=""></a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#carrito">Carro de compras</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <h1 class="titulo">Productos</h1>
    <h3>Imagen ilustrativa del producto</h3>
    
    
    <div class="container">
        <div class="row" id="cards"></div>
        <template id="template-card">
            <div class="col-12 mb-2 col-md-4">
                <div class="card">
                    <img src="" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5>Titulo</h5>
                        <p>precio</p>
                        <button class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
        </template>
    </div>
    
    <a name="carrito"></a><h1 class="text-center">CARRITO</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - Comience a comprar!</th>
                </tr>
            </tfoot>
        </table>
        <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                    data-target="#comprarModal">Comprar</button>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>
    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="index.html">
                        <img src="./img/ogo_tokyo_drips.webp" alt="logo sneakers">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>SOBRE NOSOTROS</h2>
                <p>Gracias por visitar y leer TOKIO DRIPS</p>
                </figure>
            </div>
            <div class="box">
                <h2>SIGUENOS</h2>
                <div class="red-social">
                    <a href="https://open.spotify.com/playlist/7HU0qT1fN6XNG8Qtnlv3yJ?si=ad1406e0b08c432b"
                        target="_blank"><i class="fa-brands fa-spotify"></i></a>
                    <a href="http://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small>&copy; 2022 <b>Sneakers Argentina</b> - Todos los Derechos Reservados</small>
        </div>
    </footer>
